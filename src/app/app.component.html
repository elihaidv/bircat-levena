<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end" *ngIf="isRtl">
      <ng-container *ngTemplateOutlet="menu"></ng-container>
    </ion-menu>
    <ion-menu contentId="main-content" type="overlay" side="start" *ngIf="!isRtl">
      <ng-container *ngTemplateOutlet="menu"></ng-container>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ng-template #menu>
  <ion-header>
    <ion-toolbar>
      <ion-title>{{dict.MENU | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>
            {{p.title | translate}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ng-template>
